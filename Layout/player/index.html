<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>3dz</title>
</head>
<body>
<div class="player">
    <div class="player-title">
        <div class="singer">Баста</div>
        <div class="song-name">На заре ("Альянс" Cover)</div>
    </div>
    <div class="player-image"></div>
    <div class="player-scroller">
        <div class="filled-song"></div>
        <div class="scrolled-dot"></div>
    </div>
    <div class="player-buttons">
        <div class="prev-b"><span>prev</span></div>
        <div class="play-b"><span>play</span></div>
        <div class="next-b"><span>next</span></div>
    </div>
    <div class="buttons-manage">
        <div class="add-into"><span>Добавить</span></div>
        <div class="download-into"><span>Скачать</span></div>
    </div>
</div>
</body>
</html>
